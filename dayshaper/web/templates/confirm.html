<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <p/>
    <div style="margin-left: 30px">
      <h3>{{ heading }}</h3>
      <form method="POST">
        {% csrf_token %}
        {{ message|safe }}
        <p/>
        <blockquote>
          <button type="submit" name="confirm" value="1">OK</button>
          &nbsp;
          <button type="submit" name="confirm" value="0">Cancel</button>
        </blockquote>
{% if extra_params %}
  {% for key,value in extra_params.items %}
        <input type="hidden" name="{{ key }}" value="{{ value }}"/> 
  {% endfor %}
{% endif %}
      </form>
    </div>
  </body>
</html>
