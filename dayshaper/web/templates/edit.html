<html>
  <head>
    <title>Dayshaper</title>
    <style type="text/css">
      body {
        font-family: serif;
      }

      input {
        font-family: sans-serif;
        font-size: small;
      }

      input.wide {
        width: 300px;
      }

      input.narrow {
        width: 40px;
      }

      .centre {
        text-align: center;
      }

      textarea.wide {
        width: 300px;
        font-family: sans-serif;
        font-size: small;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <p/>
    <div style="margin-left: 30px">
      <h3>{{ heading }}</h3>
      <form method="post">
        {% csrf_token %}
        <table border="0" cellpadding="0" cellspacing="10">
          <tr>
            <td align="right">
              Task:
            </td>
            <td align="left">
              <input class="wide" type="text" name="label"
                     value="{{ label }}"/>
            </td>
          </tr>
          <tr>
            <td align="right">
              Description:
            </td>
            <td align="left">
              <textarea class="wide" name="description"
                        rows="3">{{ description }}</textarea>
            </td>
          </tr>
          <tr>
            <td align="right">
              Relative Weighting:
            </td>
            <td align="left">
              <input class="narrow centre" type="text" name="weighting"
                     value="{{ weighting }}"/>
            </td>
          </tr>
          <tr>
            <td align="right">
              Minimum Time:
            </td>
            <td align="left">
              <input class="narrow centre" type="text" name="min_time"
                     value="{{ min_time }}"/>
              minutes
            </td>
          </tr>
          <tr>
            <td align="right">
              Maximum Time:
            </td>
            <td align="left">
              <input class="narrow centre" type="text" name="max_time"
                     value="{{ max_time }}"/>
              minutes
            </td>
          </tr>
{% if err_msg %}
          <tr>
            <td colspan="3" align="center">
              <span style="font-weight:bold; font-size:small; color:red">
                {{ err_msg }}
              </span>
            </td>
          </tr>
{% endif %}
          <tr>
            <td colspan="2" nowrap align="center">
              <input type="submit" value="Submit"/>
              &nbsp;
              <input type="submit" name="cancel" value="Cancel"/>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
