<html>
  <head>
    <title>Dayshaper</title>
    <style type="text/css">
      body {
        font-family: serif;
      }

      input {
        font-family: sans-serif;
        font-size: small;
      }

      input.wide {
        width: 300px;
      }

      input.narrow {
        width: 40px;
      }

      .centre {
        text-align: center;
      }

      textarea.wide {
        width: 300px;
        font-family: sans-serif;
        font-size: small;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <p/>
    <div style="margin-left: 30px">
      <h3>Dayshaper Preferences</h3>
      <form method="post">
        {% csrf_token %}
        <table border="0" cellpadding="0" cellspacing="10">
          <tr>
            <td align="right">
              Strategy for processing top-level tasks:
            </td>
            <td align="left">
              <select name="strategy" size="1">
{% for a_strategy,a_label in strategy_choices %}
                <option value="{{ a_strategy }}"{% if strategy == a_strategy %} selected{% endif %}>
                  {{ a_label }}
                </option>
{% endfor %}
              </select>
            </td>
          </tr>
{% if err_msg %}
          <tr>
            <td colspan="3" align="center">
              <span style="font-weight:bold; font-size:small; color:red">
                {{ err_msg }}
              </span>
            </td>
          </tr>
{% endif %}
          <tr>
            <td colspan="2" nowrap align="center">
              <input type="submit" value="Submit"/>
              &nbsp;
              <input type="submit" name="cancel" value="Cancel"/>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
